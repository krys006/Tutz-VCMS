<!-- clinic/templates/clinic/view_notifications.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-100 p-4">
        <nav class="flex justify-between">
            <div>
                <a href="{% url 'pet_owner_dashboard' %}" class="text-blue-600 hover:underline">Dashboard</a> |
                <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Notifications</h1>

        <ul class="space-y-4">
            {% for notification in notifications %}
                <li class="bg-white p-4 rounded shadow-md">
                    <div class="text-xl font-semibold">{{ notification.message }}</div>
                    <p class="text-sm text-gray-500">Received at: {{ notification.created_at }}</p>
                    <a href="{% url 'view_appt_notif' notification.appointment.id %}" class="text-blue-600 hover:underline">View Appointment Details</a>
                </li>
            {% empty %}
                <li class="text-gray-500">No new notifications.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
