<!-- clinic/templates/clinic/view_medical_records.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Pet Medical Records</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-100 p-4">
        <nav class="flex justify-between">
            <div>
                <a href="{% url 'pet_owner_dashboard' %}" class="text-blue-600 hover:underline">Dashboard</a> |
                <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
            </div>
        </nav>
    </header>

    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Pet Medical Records</h1>

        <ul class="space-y-4">
            {% for record in medical_records %}
                <li class="bg-white p-4 rounded shadow-md">
                    <div class="text-xl font-semibold">{{ record.pet_name }}</div>
                    <p class="text-sm text-gray-500">Date: {{ record.date }}</p>
                    <p class="mt-2">{{ record.medical_notes }}</p>
                </li>
            {% empty %}
                <li class="text-gray-500">No medical records found.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
