<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointment Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="bg-gray-100 p-4">
        <nav class="flex justify-between">
            <div>
                <a href="{% url 'pet_owner_dashboard' %}" class="text-blue-600 hover:underline">Dashboard</a> |
                <a href="{% url 'logout' %}" class="text-red-600 hover:underline">Logout</a>
            </div>
        </nav>
    </header>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Appointment Details</h1>
        <div class="bg-white p-6 rounded shadow-md">
            <h2 class="text-xl font-semibold">Pet: {{ appointment.pet_name }}</h2>
            <p><strong>Date:</strong> {{ appointment.appointment_date }}</p>
            <p><strong>Time:</strong> {{ appointment.time }}</p>
            <p><strong>Reason:</strong> {{ appointment.reason }}</p>
            <p><strong>Status:</strong> {{ appointment.status }}</p>
        </div>
        <a href="{% url 'view_notifications' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back</a>
    </div>
</body>
</html>
